<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacha Trip - Sistema Integrado</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f5f5f5;
    }

    .sidebar {
      width: 250px;
      background-color: #8B0000; /* Rojo oscuro */
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .sidebar nav a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .sidebar nav a:hover {
      background-color: #a52a2a;
    }

    .main {
      flex: 1;
      padding: 30px;
    }

    .card {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .card h3 {
      margin-bottom: 10px;
      color: #333;
    }

    .info {
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Pacha Trip</h2>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Clientes</a>
      <a href="#">Empleados</a>
      <a href="#">Proveedores</a>
      <a href="#">Reservas</a>
      <a href="#">Caja</a>
      <a href="#">Reportes</a>
      <a href="#">Soporte</a>
    </nav>
  </div>

  <div class="main">
    <div class="card">
      <h3>Bienvenido al Sistema de Información Integrado</h3>
      <p class="info">Aquí podrás gestionar clientes, empleados, reservas, proveedores, reportes y más.</p>
    </div>

    <div class="card">
      <h3>Resumen Diario</h3>
      <p class="info">Ventas: S/. 0.00 | Egresos: S/. 0.00 | Utilidad: S/. 0.00</p>
    </div>
  </div>
</body>
</html>
